<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = parseInt(prompt("Nhập số a"));
    if (x > 0){
        document.write("Số lớn hơn 0");

    }
    else if (x === 0){
        document.write("0");
    }
    else {
        document.write("Số nhỏ hơn 0");
    }
</script>
</body>
</html>
