<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = parseInt(prompt('Nhập a'));
    var y = parseInt(prompt('Nhập b'));
    var z = parseInt(prompt('Nhập c'));
    if (x > y && x > z){
        document.write(x + '&nbsp' + "là số lớn nhất.");
    }
    else {
        if (y > z){
            document.write(y + '&nbsp' + 'là số lớn nhất.');
        }
        else {
            document.write(z + '&nbsp' +'là số lớn nhất.');
        }
    }
</script>
</body>
</html>
