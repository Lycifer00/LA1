<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = parseInt(prompt('Nhập doanh số'));
    var bonus;
    if(x >= 10){
        bonus = x*30/100;
        document.write(bonus);
    }
    else if(5 <= x < 10){
        bonus = x*15/100;
        document.write(bonus);
    }
    else {
        bonus = x*10/100;
        document.write(bonus);
    }
</script>
</body>
</html>
