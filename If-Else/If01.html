<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt('Nhập số a: ');
    var y = prompt('Nhập số b: ');
    if (x % y === 0){
        document.write('Chia hết!');
    }
    else {
        document.write('Không chia hết!');
    }
</script>
</body>
</html>
