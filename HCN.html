<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;" >
</canvas>
<br>
<script>
    function Rectangle(width,height) {
        this.width = width;
        this.height = height;
        this.calDientich = function () {
          return (this.height*this.width);
        };
        this.calChuvi = function(){
            return ((this.height + this.width) * 2);
        };
        this.changeSize = function () {
            alert('Nhập chiều dài: ' + width);
            alert('Nhập chiều rộng: ' + height);

        }


        
    }
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);
    var rectangle = new Rectangle(200,100);
    rectangle.changeSize();
    document.write('Chu vi hcn là : ' + rectangle.calChuvi() + "<br/>");
    document.write('Diện tích hcn là: ' + rectangle.calDientich() );



</script>
</body>
</html>
