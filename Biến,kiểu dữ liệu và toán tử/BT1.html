<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>

       var dVL = parseInt(prompt("Nhập điểm môn Vật lí :  "));
       var dHH = parseInt(prompt("Nhập điểm môn Hóa học : "));
       var dSH = parseInt(prompt("Nhập điểm môn Sinh học : "));
       var dTB = (dVL+dHH+dSH)/3;
       var tong = dVL+dHH+dSH;
       document.write("Điểm trung bình 3 môn : " + dTB);
       document.write("<br/>");
       document.write("Tổng điểm 3 môn : " + tong);

   </script>

</body>
</html>
