<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        a = prompt("Nhập a:");//tạo box yêu cầu nhập dữ liệu
        b = prompt("Nhập b:");
        if(a%b==0){
            alert('a chia hết cho b');
        }
        else{
            alert('a không chia hết cho b');//in thông báo ra màn hình
        }
    </script>

</body>
</html>
