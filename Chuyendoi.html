<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function footToMeter(foot) {
        meter = 0.305 * foot;
        document.write('Result: ' + meter + "<br/>");
        
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter;
        document.write('Result: ' + foot);

    }
    footToMeter(2);
    meterToFoot(2);

</script>
</body>
</html>
